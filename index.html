<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="title-holder">
                <img src="images/logo.png" alt="Logo" width="140px" height="100px">
                <div class="logo-title">Jimi Hendrix</div>
            </div>
        </div>
        <div class="form">
            <div class="hero">
                <div class="quote">
                    "You have to forget about what other people say when you’re supposed to die, or when you’re supposed to be loving. You have to forget about all these things. You have to go on and be crazy. Craziness is like heaven."
                </div>
                <div class="author">
                    - Jimi Hendrix
                </div>

            </div>
            <div class="form-field">
                <form action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="left">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>

                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="right">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
    
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
    
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" id="password2" required>
                        </div>
                    </fieldset>

                    <button type="submit" id="create">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
